{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="container p-5">
            
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4"></td>
                    <td>{{ total | usd }}</td>
                </tr>
            </tfoot>
            <tbody>
            
            {% for stock in portfolio %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td></td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price | usd }}</td>
                <td>{{ stock.shares * stock.price | usd }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        </main>
{% endblock %}
